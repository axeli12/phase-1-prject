<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./stylessheets/index.css" />
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Dionysus Menu</title>
</head>

<body style="background-color: #deb887">
    <style>
        h2 {
            color: rgb(245, 7, 7);
        }
        h4{
            color: rgb(245, 7, 7);     
        }
    </style>

    <div style="align-items: center"
    <div id="heading">
        <nav class="nav-grey darken-4">
            <div class="nav-wrapper">
                <a href="#!" class="brand=logo"> Welcome to Dionysus Menu</a>
                <p>Find Something That will quench your thirst!</p>
                <div class="center-align">

                </div>
            </div>
                <br>
                <div class = "center-align">
                <img src = "https://i.pinimg.com/736x/0e/d9/2b/0ed92bcea53279c3e022229934e75b39.jpg" class = "center-align" alt="5 Alcoholic drinks"/>

            </div>
            <section class="getInput">
                <h2>Find A recipe!</h2>
                <div style="text-align: center;">
                <div class="informationBox">
                    <input class="searchText" type="text" name="" value="" placeholder="Find Your Poison!">
                            <button id="searchButton" class="" type="button" name="button">Search!</button>
                        
                
                </div>
    </div>

    <section class="results">

    </section>
        <div style="text-align: center;">
        <div id="modalDisplay" class="drinkDisplayWindow">
        <div class="drinkContent">
            <span id="closeButton">&times;</span>
            <h2 class="drinkName"></h2>
            <img id="drinkThumbnail" src="" alt="">
            <h4>Ingredients:</h4>
            <ul class="drinkIngredients">
            </ul>
            <h4>Instructions</h4>
            <p class="drinkInstructions"></p>
        </div>
        </div>
        <section>
            <div>
                <div style="text-align: center;">
                <ul class="bottom-align">
                    <li id="view">View Drinks </li>
                </ul>
                </div>
            </div>
        </section>
        <br>

        <section>
            <div class="container">
                <h2>Add Your Drink</h2>
                <form id="drink-form">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name">
                    <label for="name">IMAGE</label>
                    <input type="text" id="image" name="image"
                    <label for="recipe">RECIPE</label>
                    <textarea name="recipe" id="recipe" cols="30" rows="10"></textarea>
                    <label for="name">LIKES</label>
                    <input type="name" id="likes" name="likes">
                    <button type="submit">Add Drink</button>
                    
                </form>
            </div>

        </section>
        <div id="main">

        </div>
    </div>
    <p></p>

    <script src="index.js"></script>
</body>
</html>
